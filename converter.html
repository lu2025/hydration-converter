<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Liquid Unit Converter</title>
  <style>
    body { font-family: sans-serif; padding: 10px; }
    input, select { margin: 5px; padding: 5px; }
  </style>
</head>
<body>
  <h2>Liquid Unit Converter</h2>
  <input type="number" id="inputValue" placeholder="Enter value">
  <select id="inputUnit">
    <option value="ml">Milliliters (ml)</option>
    <option value="oz">Fluid Ounces (oz)</option>
  </select>
  â†’
  <select id="outputUnit">
    <option value="ml">Milliliters (ml)</option>
    <option value="oz">Fluid Ounces (oz)</option>
  </select>
  <button onclick="convert()">Convert</button>
  <p id="result"></p>

  <script>
    function convert() {
      const value = parseFloat(document.getElementById('inputValue').value);
      const from = document.getElementById('inputUnit').value;
      const to = document.getElementById('outputUnit').value;
      let result = value;

      if (from === 'ml' && to === 'oz') result = value * 0.033814;
      else if (from === 'oz' && to === 'ml') result = value / 0.033814;

      document.getElementById('result').textContent = `${value} ${from} = ${result.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
